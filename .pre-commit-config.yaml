# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-builtin-literals
        files: python/.*\.py$
      - id: check-case-conflict
      - id: check-docstring-first
        files: python/.*\.py$
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-vcs-permalinks
      - id: debug-statements
        files: python/.*\.py$
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Unconditionally run these tests because properly checking whether
      # running them is necessary would duplicate the Makefile.  If nothing has
      # changed this is a no-op, if something has changed the tests are fast and
      # need to be run.
      - id: bats
        name: Run bats tests
        language: system
        pass_filenames: false
        files: .*
        entry: make bats_tests
      # Using this instead of a packaged black check because it's trivial.
      - id: black
        name: Run `black`
        language: system
        types: [python]
        entry: black --diff --check
      # Using this instead of a packaged mypy check because the packaged one
      # doesn't find modules in virtualenv.
      - id: mypy
        name: Run `mypy`
        language: system
        types: [python]
        entry: mypy --ignore-missing-imports --scripts-are-modules
      # Using this instead of a packaged pylint check because the packaged one
      # doesn't find modules in virtualenv.
      - id: pylint
        name: Run `pylint`
        language: system
        types: [python]
        entry: pylint
      - id: pytest
        name: Run `pytest`
        language: system
        pass_filenames: false
        types: [python]
        entry: pytest
      - id: shellcheck
        name: Run `shellcheck`
        language: system
        types: [shell]
        entry: shellcheck
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn
      - id: python-use-type-annotations
  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

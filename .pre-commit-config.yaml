# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.1.0
  hooks:
  - id: check-builtin-literals
    files: python/.*\.py$
  - id: check-case-conflict
  - id: check-docstring-first
    files: python/.*\.py$
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
  - id: check-symlinks
  - id: check-vcs-permalinks
  - id: debug-statements
    files: python/.*\.py$
  - id: end-of-file-fixer
  - id: trailing-whitespace
- repo: local
  hooks:
  # Unconditionally run these tests because properly checking whether running
  # them is necessary would duplicate the Makefile.  If nothing has changed this
  # is a no-op, if something has changed the tests are fast and need to be run.
  - id: make_tests
    name: Run `make -C tests`
    language: system
    pass_filenames: false
    files: .*
    entry: make -C tests
  # Using this instead of a packaged pylint check because the packaged one
  # doesn't find modules in virtualenv.
  - id: pylint
    name: Run `pylint`
    language: system
    types: [python]
    entry: pylint
  - id: pytest
    name: Run `pytest`
    language: system
    pass_filenames: false
    types: [python]
    entry: pytest
  - id: shellcheck
    name: Run `shellcheck`
    language: system
    types: [shell]
    entry: shellcheck
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.930
  hooks:
    - id: mypy
- repo: https://github.com/pre-commit/mirrors-yapf
  rev: v0.32.0
  hooks:
    - id: yapf
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.9.0
  hooks:
    - id: python-check-blanket-noqa
    - id: python-check-blanket-type-ignore
    - id: python-check-mock-methods
    - id: python-no-eval
    - id: python-no-log-warn
    - id: python-use-type-annotations
